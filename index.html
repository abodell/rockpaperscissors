<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/dark.css" id = "theme-link">
    <link href = "http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <script defer src = "game.js"></script>
</head>
<body class = "light-theme || dark-theme">
    <div class="header">
        <img src = 'images/picture.png'>
        <h1>Welcome to Rock Paper Scissors!</h1>
        <button type = "button" id = "toggle">Light Mode</button>
    </div>
    <div class="content">
        <div class="content-choices">
            <div>
                <button type = "button" id = "rock"><img src = "images/rock.png"></button>
                <h2>Rock</h2>
            </div>
            <div>
                <button type = "button" id = "paper"><img src = "images/paper.png"></button>
                <h2>Paper</h2>
            </div>
            <div>
                <button type = "button" id = "scissors"><img src = "images/scissors.png"></button>
                <h2>Scissors</h2>
            </div>
        </div>
    </div>
    <div class="message">
        <h1 id = "result"></h1>
    </div>
    <div class="score">
        <div class="user">
            <h1>0</h1>
            <h2>User Score</h2>
        </div>
        <div class="computer">
            <h1>0</h1>
            <h2>Computer Score</h2>
        </div>
    </div>
</body>
</html>
